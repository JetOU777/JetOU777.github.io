<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Find Duplicates In Playerlist</title>
</head>

<body>
    <h3 class="display-4">Find Duplicates</h3>
    <br />
    <div id="player-container">
		<form>
		  <div class="row">
			<div class="col">
			  <textarea type="text" class="form-control" rows="14" placeholder="Day 1" id="dayone"></textarea>
			</div>
			<div class="col">
			  <textarea type="text" class="form-control" rows="14" placeholder="Day 2" id="daytwo"></textarea>
			</div>
			<div class="col">
			  <textarea type="text" class="form-control" rows="14" placeholder="Day 3" id="daythree"></textarea>
			</div>
		  </div>
		  <br />
		  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="findDuplicates()">Find Duplicates</button>
		</form>
   </div>
   <br />
   <textarea class="form-control" id="dupes" rows="6"></textarea>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- My JavaScript -->
  <script src="findDuplicatesInPlayerlist.js"></script>
</body>
</html>
